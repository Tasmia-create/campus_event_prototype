{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<div class="card p-4">
    <h2>{{ event[1] }}</h2>
    <p><strong>Type:</strong> {{ event[2] }}</p>
    <p><strong>Date:</strong> {{ event[3] }}</p>

    <div class="mt-4 d-flex gap-2 flex-wrap">
        <a href="/register/{{ event[0] }}" class="btn-clickable">Register</a>
        <a href="/attendance/{{ event[0] }}" class="btn-clickable">Attendance</a>
        <a href="/view_attendance/{{ event[0] }}" class="btn-clickable">View Attendance</a>
        <a href="/feedback/{{ event[0] }}" class="btn-clickable">Feedback</a>
        <a href="/view_feedback/{{ event[0] }}" class="btn-clickable">View Feedback</a>
    </div>
</div>
{% endblock %}
