{% extends "base.html" %}
{% block title %}Attendance{% endblock %}

{% block content %}
<div class="card shadow p-4">
  <h3 class="mb-3">Mark Attendance</h3>
  <form method="POST">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Student</th>
          <th>Present</th>
          <th>Absent</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student[1] }}</td>
          <td><input type="radio" name="attendance_{{ student[0] }}" value="Present" required></td>
          <td><input type="radio" name="attendance_{{ student[0] }}" value="Absent"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save Attendance</button>
  </form>
</div>
{% endblock %}
